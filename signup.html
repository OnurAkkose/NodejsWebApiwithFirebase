<!DOCTYPE html>
<html lang="en">

<head>
    <title>Kayıt</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>


    <!-- MATERIAL DESIGN ICONIC FONT -->
    <link rel="stylesheet"
        href="design-files/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">

    <!-- STYLE CSS -->
    <link rel="stylesheet" href="design-files/css/style.css">

    <script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-storage.js"></script>
</head>

<body>
    <div class="wrapper" style="background-image: url('design-files/images/signinCity.jpg')">
        <div class="inner">
            <div class="image-holder">
                <img src="design-files/images/signupNote.png">
            </div>
            <form action="">
                <h3>YENİ KAYIT</h3>
                <div class="form-wrapper">
                    <input id="email" type="email" placeholder="Email" class="form-control">
                    <i class="zmdi zmdi-email"></i>
                </div>
                <div class="form-wrapper">
                    <input id="password" type="password" placeholder="Şifre" class="form-control">
                    <i class="zmdi zmdi-lock"></i>
                </div>
                <div class="form-wrapper">
                    <input id="confirmPassword" type="password" placeholder="Şifreyi Doğrula" class="form-control">
                    <i class="zmdi zmdi-lock"></i>
                </div>
                <div class="form-group container-login100-form-btn">
                    <button id="btn-signup" type="button">
                        Kaydol
                        <i class="zmdi zmdi-arrow-right"></i>
                    </button>

                </div>
                <div class="w-full text-center" style="margin-top: 49%; font-size : 15px;">
                    <a href="signin.html" class="text-dark">
                        Zaten hesabın var mı? Giriş Yap!
                    </a>

                </div>

            </form>

        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        
        firebase.auth().onAuthStateChanged(function (user) {
            if (user) {

                var userID = firebase.auth().currentUser.uid;
                firebase.database().ref('Users/' + userID).once('value').then(function (snapshot) {
                    if (snapshot.val()) {
                        window.location.href = "index.html";

                    }
                    else {
                        window.location.href = "accountSettings.html";

                    }

                });

            }


        });
    </script>


</body>

</html>
