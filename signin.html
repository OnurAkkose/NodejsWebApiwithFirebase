<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <link rel="stylesheet"
        href="design-files/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">

    <!-- STYLE CSS -->
    <link rel="stylesheet" href="design-files/css/style.css">

    <script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-storage.js"></script>

    <title>Giriş</title>
</head>

<body>
    <div class="wrapper" style="background-image: url('design-files/images/signinCity.jpg')">
        <div class="inner">
            <div class="image-holder">
                <img src="design-files/images/signinBook.jpg">
            </div>
            <form action="">
                <h3>GİRİŞ</h3>
                <div class="form-wrapper">
                    <input id="email" type="email" placeholder="Email Adress" class="form-control">
                    <i class="zmdi zmdi-email"></i>
                </div>
                <div class="form-wrapper">
                    <input id="password" type="password" placeholder="Password" class="form-control">
                    <i class="zmdi zmdi-lock"></i>
                </div>
                <div class="form-group container-login100-form-btn">
                    <button id="btn-login" type="button">
                        Giriş
                        <i class="zmdi zmdi-arrow-right"></i>
                    </button>

                </div>
                <div class="w-full text-center p-t-27 p-b-239">
                    <span class="text-muted">
                        Kullanıcı adımı & şifremi

                    </span>
                    <a href="forgetPassword.html" class="text-dark">
                        Unuttum
                    </a>

                </div>
                <div class="w-full text-center" style="margin-top: 66%; font-size : 15px;">
                    <a href="signup.html" class="text-dark">
                        Kayıt Ol
                    </a>

                </div>

            </form>

        </div>
    </div>
    <script src="js/app.js"></script>
    <script>
        firebase.auth().onAuthStateChanged(function (user) {
            if (user) {
                var userID = firebase.auth().currentUser.uid;
                firebase.database().ref('Users/' + userID).once('value').then(function (snapshot) {
                    if (snapshot.val()) {
                        window.location.href = "index.html";

                    } else {
                        window.location.href = "accountSettings.html";

                    }

                });
            }


        });
    </script>
</body>

</html>
